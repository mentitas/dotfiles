$fileManager = nemo
$menu = eww-wayland update bar-visibility=false && rofi -show drun -theme "~/.config/rofi/style.rasi" && eww-wayland update bar-visibility=true
$alttab = eww-wayland update bar-visibility=false && rofi -show window -theme "~/.config/rofi/style.rasi" && eww-wayland update bar-visibility=true
#$menu = eww-wayland update bar-visibility=false && tofi-drun |  ~/.config/hypr/after-launching-app -- 
#menu = wofi

