#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 3
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgb(b688ea) rgb(e8a3d4) rgb(eb6c8f) rgb(f19d69) rgb(edd090) rgb(89db80) rgb(53c9b4) rgb(6bd2e3) rgb(56bae6) rgb(6c9eef) 45deg
    
    col.active_border = rgb(cba6f7) rgb(f5c2e7) rgb(f38ba8) rgb(fab387) rgb(f9e2af) rgb(a6e3a1) rgb(94e2d5) rgb(89dceb) rgb(74c7ec) rgb(89b4fa) 45deg

    col.inactive_border = rgba(1e1e2eff)
 
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 100

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity   = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1

    shadow {
        enabled = false
    }
    # drop_shadow  = false
    # shadow_range = 4
    # shadow_render_power = 10
    # col.shadow = rgba(1e1e2eff)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
        noise = 0
        contrast = 0.5
        new_optimizations = true   
        vibrancy          = 0.5
        vibrancy_darkness = 1
        popups = false
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeInSine, 0.12, 0, 0.39, 0;z


    animation = windows,     1, 3, myBezier
    animation = windowsOut,  1, 3, default, popin 80%
    animation = windowsIn,   1, 3, default, popin 80%
    animation = border,      1, 10, default
    animation = borderangle, 1, 40, easeInSine, loop
    animation = fade,        1, 3, default
    animation = workspaces,  1, 3, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {


    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_use_r = true
    workspace_swipe_forever = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, W, exec, $menu
bind = $mainMod, Tab, exec, $alttab
bind = $mainMod, C, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d



# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

# Resize window with mainMod + ALT + arrow keys
binde = $mainMod ALT, left,  resizeactive, -10   0
binde = $mainMod ALT, right, resizeactive,  10   0
binde = $mainMod ALT, up,    resizeactive,   0 -10
binde = $mainMod ALT, down,  resizeactive,   0  10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

workspace = 1, monitor:eDP-1,    default:false
workspace = 2, monitor:eDP-1,    default:false
workspace = 3, monitor:eDP-1,    default:false
workspace = 4, monitor:eDP-1,    default:false
workspace = 5, monitor:eDP-1,    default:false
workspace = 6, monitor:HDMI-A-1, default:false
workspace = 7, monitor:HDMI-A-1, default:false
workspace = 8, monitor:HDMI-A-1, default:false
workspace = 9, monitor:HDMI-A-1, default:false
workspace = 0, monitor:HDMI-A-1, default:false

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# sbind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up,   workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod SHIFT, A,    workspace, e-1
bind = $mainMod SHIFT, S,    workspace, e+1
bind = $mainMod, A, exec, ~/.config/hypr/go-to-prev-ws.sh
bind = $mainMod, S, exec, ~/.config/hypr/go-to-next-ws.sh

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, F, fullscreen

bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5 && ~/.config/hypr/notify-volume.sh
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5 && ~/.config/hypr/notify-volume.sh

# Backlight shortcuts
bind = ,F11, exec, xbacklight -dec 1 && ~/.config/hypr/notify-light.sh
bind = ,F12, exec, xbacklight -inc 1 && ~/.config/hypr/notify-light.sh

# Toggle game mode
bind = $mainMod, B, exec, ~/.config/hypr/toggle-game-mode.sh
bind = $mainMod, O, exec, ~/.config/hypr/toggle-opacity.sh

bind = , Print, exec, slurp | grim -g - - | wl-copy


