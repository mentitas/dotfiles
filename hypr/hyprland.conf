monitor = eDP-1,    1366x768@60, 0x0,     1
monitor = HDMI-A-1, 1366x768@60, -1366x0, 1 #, mirror, eDP-1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
