	method = "dual_kawase";
	strength = 3;
};

blur-background-exclude = [
  "class_g ?= 'escrotum'",
  "role     = 'xborder'"
];

# -----------------------------------------------------------------------------

# CORNERS
# -----------------------------------------------------------------------------
corner-radius = 12;
round-borders = 1;



